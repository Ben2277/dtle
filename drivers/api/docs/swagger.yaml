    - mysql_host
    - mysql_password
    - mysql_port
    - mysql_user
    type: object
  models.MysqlDataSourceConfig:
    properties:
      table_schema:
        type: string
      table_schema_rename:
        type: string
      tables:
        items:
          $ref: '#/definitions/models.MysqlTableConfig'
        type: array
    required:
    - table_schema
    type: object
  models.MysqlDestTaskConfig:
    properties:
      mysql_connection_config:
        $ref: '#/definitions/models.MysqlConnectionConfig'
      node_id:
        type: string
      parallel_workers:
        type: integer
      task_name:
        type: string
    required:
    - mysql_connection_config
    - task_name
    type: object
  models.MysqlDestTaskDetail:
    properties:
      task_config:
        $ref: '#/definitions/models.MysqlDestTaskConfig'
      task_status:
        $ref: '#/definitions/models.TaskStatus'
    type: object
  models.MysqlSrcTaskConfig:
    properties:
      chunk_size:
        type: integer
      drop_table_if_exists:
        type: boolean
      group_max_size:
        type: integer
      gtid:
        type: string
      mysql_connection_config:
        $ref: '#/definitions/models.MysqlConnectionConfig'
      node_id:
        type: string
      repl_chan_buffer_size:
        type: integer
      replicate_do_db:
        items:
          $ref: '#/definitions/models.MysqlDataSourceConfig'
        type: array
      replicate_ignore_db:
        items:
          $ref: '#/definitions/models.MysqlDataSourceConfig'
        type: array
      skip_create_dbTable:
        type: boolean
      task_name:
        type: string
    required:
    - mysql_connection_config
    - task_name
    type: object
  models.MysqlSrcTaskDetail:
    properties:
      task_config:
        $ref: '#/definitions/models.MysqlSrcTaskConfig'
      task_status:
        $ref: '#/definitions/models.TaskStatus'
    type: object
  models.MysqlTableConfig:
    properties:
      column_map_from:
        items:
          type: string
        type: array
      table_name:
        type: string
      table_rename:
        type: string
      where:
        type: string
    required:
    - table_name
    type: object
  models.NodeListItemV2:
    properties:
      datacenter:
        type: string
      node_address:
        type: string
      node_id:
        type: string
      node_name:
        type: string
      node_status:
        type: string
      node_status_description:
        type: string
    type: object
  models.NodeListRespV2:
    properties:
      message:
        type: string
      nodes:
        items:
          $ref: '#/definitions/models.NodeListItemV2'
        type: array
    type: object
  models.TaskEvent:
    properties:
      event_type:
        type: string
      message:
        type: string
      setup_error:
        type: string
      time:
        type: string
    type: object
  models.TaskStatus:
    properties:
      finished_at:
        type: string
      started_at:
        type: string
      status:
        type: string
      task_events:
        items:
          $ref: '#/definitions/models.TaskEvent'
        type: array
    type: object
  v2.UpdataLogLevelRespV2:
    properties:
      dtle_log_level:
        type: string
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /v2/job/detail:
    get:
      description: get job detail.
      parameters:
      - description: job id
        in: query
        name: job_id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobDetailRespV2'
      tags:
      - job
  /v2/job/migration:
    post:
      consumes:
      - application/json
      description: create or update migration job.
      parameters:
      - description: migration job config
        in: body
        name: migration_job_config
        required: true
        schema:
          $ref: '#/definitions/models.CreateOrUpdateMysqlToMysqlJobParamV2'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CreateOrUpdateMysqlToMysqlJobRespV2'
      tags:
      - job
  /v2/jobs:
    get:
      description: get job list.
      parameters:
      - description: filter job type
        in: query
        name: filter_job_type
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobListRespV2'
      tags:
      - job
  /v2/log_level:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: reload log level dynamically.
      parameters:
      - description: dtle log level
        enum:
        - TRACE
        - DEBUG
        - INFO
        - WARN
        - ERROR
        in: formData
        name: dtle_log_level
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v2.UpdataLogLevelRespV2'
      tags:
      - log
  /v2/nodes:
    get:
      description: get node list.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.NodeListRespV2'
      tags:
      - node
swagger: "2.0"

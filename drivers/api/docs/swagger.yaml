        type: boolean
      job_id:
        type: string
      job_name:
        type: string
      src_task:
        $ref: '#/definitions/models.MysqlSrcTaskConfig'
    required:
    - job_name
    type: object
  models.CreateOrUpdateMysqlToMysqlJobRespV2:
    properties:
      dest_task:
        $ref: '#/definitions/models.MysqlDestTaskConfig'
      eval_create_index:
        type: integer
      failover:
        description: TODO:to find out the usage of it
        type: boolean
      job_id:
        type: string
      job_modify_index:
        type: integer
      job_name:
        type: string
      message:
        type: string
      src_task:
        $ref: '#/definitions/models.MysqlSrcTaskConfig'
    required:
    - job_name
    type: object
  models.JobDetailRespV2:
    properties:
      dest_task_detail:
        $ref: '#/definitions/models.MysqlDestTaskDetail'
      failover:
        description: TODO:to find out the usage of it
        type: boolean
      job_id:
        type: string
      job_name:
        type: string
      message:
        type: string
      src_task_detail:
        $ref: '#/definitions/models.MysqlSrcTaskDetail'
    type: object
  models.JobListItemV2:
    properties:
      job_id:
        type: string
      job_name:
        type: string
      job_status:
        type: string
      job_status_description:
        type: string
    type: object
  models.JobListRespV2:
    properties:
      jobs:
        items:
          $ref: '#/definitions/models.JobListItemV2'
        type: array
      message:
        type: string
    type: object
  models.MysqlConnectionConfig:
    properties:
      mysql_host:
        type: string
      mysql_password:
        description: 'TODO: encrypt'
        type: string
      mysql_port:
        type: integer
      mysql_user:
        type: string
